<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhatZap</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo "><strong >&nbsp;WhatZap</strong></a>
        </div>
    </nav>
</header>
<main id="app">
    <div class="row">
         <div class="row" v-if="joined">
        <div class="input-field col s4">
            <input type="text" v-model="pesanBaru" placeholder="Pesan" @keyup.enter="send">
        
            <button class="waves-effect waves-light btn" @click="send">
                
                Kirim
            </button>
        </div>
		<div class="col s6">
            <div class="card horizontal">
                <div id="chat-messages" class="card-content" v-html="isiChat">
                </div>
            </div>
        </div>
    </div>
    <div class="row" v-if="!joined">
        <div class="input-field col s4">
            
            <input type="text" v-model.trim="username" placeholder="Masukkan Username anda">
        
            <button class="waves-effect waves-light btn" @click="join()">
                
                Masuk
            </button>
        </div>
		<div class="col s6">
            <div class="card horizontal">
                <div id="chat-messages" class="card-content" v-html="isiChat">
                </div>
            </div>
        </div>
    </div>
		
		
    </div>
	
   
</main>
<footer></footer>

<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
